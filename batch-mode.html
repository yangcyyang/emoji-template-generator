    <script>
        // æ‰¹é‡å¤„ç†çŠ¶æ€
        let batchState = {

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const panel = document.getElementById('log-panel');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';

        function updateStatus(current, total, status) {

            document.getElementById('status-text').textContent = status;

        function parseUrlParams() {

                // æ‰«ææ–‡ä»¶å¤¹

            document.getElementById('start-btn').disabled = true;
            
            log('å¼€å§‹æ‰¹é‡å¤„ç†...', 'info');

                updateStatus(i + 1, batchState.folders.length, `å¤„ç†ä¸­: ${folder.name}`);
                log(`\n========== å¤„ç†æ–‡ä»¶å¤¹ ${i + 1}/${batchState.folders.length}: ${folder.name} ==========`, 'process');

                    batchState.results.push({

                }
                
                // çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¿‡å¿«
