<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板2 - 3x5纯网格</title>
    <style>
        @font-face {
            font-family: 'LiuhuanKatong';
            src: url('./刘欢卡通手书.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'LiuhuanKatong', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* 模板2容器 */
        .template2-card {
            width: 960px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* 纯图片网格 - 3列5行 */
        .template2-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0;
        }

        .template2-item {
            aspect-ratio: 626/525;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .template2-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .template2-placeholder {
            color: #ccc;
            font-size: 16px;
            background: #f0f0f0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="template2-card" id="template2-card">
        <div class="template2-grid" id="template2-grid">
            <!-- 15个占位 -->
            <div class="template2-item"><span class="template2-placeholder">1</span></div>
            <div class="template2-item"><span class="template2-placeholder">2</span></div>
            <div class="template2-item"><span class="template2-placeholder">3</span></div>
            <div class="template2-item"><span class="template2-placeholder">4</span></div>
            <div class="template2-item"><span class="template2-placeholder">5</span></div>
            <div class="template2-item"><span class="template2-placeholder">6</span></div>
            <div class="template2-item"><span class="template2-placeholder">7</span></div>
            <div class="template2-item"><span class="template2-placeholder">8</span></div>
            <div class="template2-item"><span class="template2-placeholder">9</span></div>
            <div class="template2-item"><span class="template2-placeholder">10</span></div>
            <div class="template2-item"><span class="template2-placeholder">11</span></div>
            <div class="template2-item"><span class="template2-placeholder">12</span></div>
            <div class="template2-item"><span class="template2-placeholder">13</span></div>
            <div class="template2-item"><span class="template2-placeholder">14</span></div>
            <div class="template2-item"><span class="template2-placeholder">15</span></div>
        </div>
    </div>
</body>
</html>
